<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Princesa</title>
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffe6f0;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Estilo do jogo */
        .game-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            background-color: #fff0f5;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #score {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 10px;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff69b4;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .heart:active {
            transform: scale(1.3);
        }

    </style>
</head>
<body>
    <!-- Texto de carinho -->
    <h1>Para Minha Princesa üíñ</h1>
    <p>Oi, princesa! Eu sempre estarei aqui por voc√™. Em todos os momentos, eu farei de tudo para que a gente d√™ certo, porque voc√™ √© muito especial para mim. Voc√™ sempre ter√° meu apoio, carinho e amor. ‚ù§Ô∏è</p>

    <!-- Jogo fofo de coletar cora√ß√µes -->
    <div class="game-container" id="gameContainer">
        <span id="heart" class="heart">‚ù§Ô∏è</span>
    </div>
    <p id="score">Pontua√ß√£o: 0</p>

    <script>
        let score = 0;

        const heart = document.getElementById("heart");
        const scoreDisplay = document.getElementById("score");
        const gameContainer = document.getElementById("gameContainer");

        // Movimenta o cora√ß√£o para uma posi√ß√£o aleat√≥ria dentro da √°rea do jogo
        function moveHeart() {
            const containerWidth = gameContainer.clientWidth - 50;
            const containerHeight = gameContainer.clientHeight - 50;
            const x = Math.random() * containerWidth;
            const y = Math.random() * containerHeight;
            heart.style.left = '${x}px';
            heart.style.top = '${y}px';
        }

        // Clique no cora√ß√£o aumenta a pontua√ß√£o e exibe uma mensagem especial a cada marco
        heart.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = 'Pontua√ß√£o: ${score}';
            moveHeart();

            if (score === 5) {
                alert("Voc√™ √© muito especial para mim, princesa! üíñ");
            } else if (score === 10) {
                alert("Prometo sempre estar aqui para voc√™!");
            } else if (score === 15) {
                alert("Voc√™ conquistou meu cora√ß√£o para sempre, princesa! ‚ù§Ô∏è");
            }
        });

        moveHeart(); // Move o cora√ß√£o para uma posi√ß√£o inicial
    </script>
</body>
</html>
